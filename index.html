<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
  </head>
  <body>
    <!---------------------------------------------------------- Botón que abre el carrito de compras------------------------------------------------------------>
    <button
      class="btn btn-primary fixed-button"
      type="button"
      data-bs-toggle="offcanvas"
      data-bs-target="#offcanvasScrolling"
      aria-controls="offcanvasScrolling"
    >
      <i class="bi bi-arrow-right"> < </i>
    </button>
    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!-------------------------------------- Carrito de Compras, todo lo que este dentro del Div Carrito serian productos ---------------------------------------->
    <div
      class="offcanvas offcanvas-end"
      data-bs-scroll="true"
      data-bs-backdrop="false"
      tabindex="-1"
      id="offcanvasScrolling"
      aria-labelledby="offcanvasScrollingLabel"
    >
      <div class="offcanvas-header">
        <h5 class="offcanvas-title" id="offcanvasScrollingLabel">
          Carrito De Compras
        </h5>
        <button
          type="button"
          class="btn-close"
          data-bs-dismiss="offcanvas"
          aria-label="Close"
        ></button>
      </div>
      <div class="offcanvas-body" id="carrito"></div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!----------------------------------- Botones de agregar y eliminar productos, se pueden copiar y pegar donde se necesiten ------------------------------------>
    <button type="button" class="btn" id="mibotn">Añadir</button>
    <button type="button" class="btn" id="eliminarbtn">Eliminar</button>
    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <!---------------------------------------------Alerta cuando le damos a eliminar y no hay productos ----------------------------------------------------------------------->
    <div
      class="modal fade"
      id="miModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="staticBackdropLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="staticBackdropLabel">¡Cuidado!</h1>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            En tu carrito actualmente no hay ningún articulo
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cerrar
            </button>
          </div>
        </div>
      </div>
    </div>
    <!------------------------------------------------------------------------------------------------------------------------------------------------------------------------>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
